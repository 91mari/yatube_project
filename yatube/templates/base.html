{% load static %}
<!DOCTYPE html> <!-- Используется html 5 версии -->
<html lang="ru"> <!-- Язык сайта - русский -->
  <head>
    <meta charset="utf-8"> <!-- Кодировка сайта -->
    <!-- Сайт готов работать с мобильными устройствами -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Загружаем фав-иконки -->
    <link type='image' href="{% static 'img/fav/fav.ico' %}" rel="icon">
    <link type='image' href="{% static 'img/fav/apple-touch-icon.png' %}" rel="apple-touch-icon" sizes="180x180">
    <link type='image/png' href ="{% static 'img/fav/favicon-32x32.png' %}" rel="icon" sizes="32x32">
    <link type='image/png' href="{% static 'img/fav/favicon-16x16.png' %}" rel="icon" sizes="16x16">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
    <title>{% block title %}нет обновлений{% endblock %}</title>
  </head>
  
  <body>
    <header> 
       {% include 'includes/header.html' %}

    </header> 
    <main>    
      {% block content %} 
      нет контента
      {% endblock %}  
    </main> 
    <!-- Использованы классы бустрапа: -->
    <!-- border-top: создаёт тонкую линию сверху блока -->
    <!-- text-center: выравнивает текстовые блоки внутри блока по центру -->
    <!-- py-3: контент внутри размещается с отступом сверху и снизу -->         
    <footer class="border-top text-center py-3">
      {% include 'includes/footer.html' %}    
    </footer>
    
  </body>
